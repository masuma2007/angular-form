<!--Division for GeeksForGeeks heading-->


<div  *ngFor = "let book of books"> 
  <h2>{{book.title}}</h2>
  <h6> {{book.author}}</h6>
  <img src= {{book.img}} alt="Italian Trulli"/>

</div>


<form #dataForm="ngForm" (ngSubmit)="addBook(dataForm.value)">
 
      <input name="title" ngModel placeholder="Title" id="title" type="text" class="input-field" /><br/>
      <input name="author" ngModel placeholder="Author" id="author" type="text" class="input-field" /><br/>
      <input name="img" ngModel placeholder="Image link" id="img" type="text" class="input-field" /><br/>
     <button>Add Data </button>
  
</form>
